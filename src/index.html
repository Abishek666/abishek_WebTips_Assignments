<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather project</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header-img">
            <img alt="leftcloudimg" class="left-cloud" src="../Assets/HTML&CSS/GeneralImages&Icons/cloud-8121.png">
            <img alt="rightcloudimg" class="right-cloud" src="../Assets/HTML&CSS/GeneralImages&Icons/cloud-8121.png">
            <div class="top-segment">
                <div class="top-front">
                    <div class="top-img1">
                        <img id="top-img" src="../Assets/HTML&CSS/Icons_for_cities/maseru.svg" alt="x">
                    </div>
                    <div class="city-select">
                        <select id="option-select">
                            <option>New Delhi</option>
                            <option>New abi</option>
                        </select>
                    </div>
                    <div>
                    </div>
                    <div class="right-down">
                        <div id="time" class="a">
                            <h6 id="time-text">
                                10:10: <small> 44 </small>
                            </h6>
                            <img alt="amimg" id="time-img" src="../Assets/HTML&CSS/GeneralImages&Icons/amState.svg">
                        </div>
                        <div id="date" class="a">
                            <h6 id="date-text">01-MAR-2022</h6>
                        </div>
                    </div>
                </div>
                <div class="top-middle">
                    <div class="celcius">
                        <div id="y">
                            <h2 id="temp-c">Temp &deg C</h2>
                            <h2 id="tempc-val">25C</h2>
                        </div>
                    </div>
                    <div class="farenh">
                        <div id="x">
                            <h2 id="temp-f">Temp&nbsp;&nbsp; F </h2>
                            <h2 id="tempf-val">78F</h2>
                        </div>
                    </div>
                    <div class="humid">
                        <div id="z">
                            <h2 id="humid-text">Humidity</h2>
                            <h2 id="humid-val">26%</h2>
                        </div>
                    </div>
                    <div class="precip">
                        <div id="w">
                            <h2 id="precip-text">Precipitation</h2>
                            <h2 id="precip-val">0%</h2>
                        </div>
                    </div>

                </div>
                <div class="top-end">
                    <div class="topscroll-items">
                        <div class="item-time">now</div>
                        <div class="pipe">|</div>
                        <div class="scroll-icon">
                            <img alt="weathericon" class="topic" src="../Assets/HTML&CSS/Weather_Icons/cloudyIcon.svg">
                        </div>
                        <div>6</div>
                    </div>

                    <div class="topscroll-items">
                        <div class="item-time"></div>
                        <div class="pipe">|</div>
                        <div class="scroll-icon"></div>
                        <div class="num"></div>
                    </div>
                    <div class="topscroll-items">
                        <div class="item-time">11 AM</div>
                        <div class="pipe">|</div>
                        <div class="scroll-icon">
                            <img alt="weathericon" class="topic" src="../Assets/HTML&CSS/Weather_Icons/rainyIcon.svg">
                        </div>
                        <div class="num">7</div>
                    </div>

                    <div class="topscroll-items">
                        <div class="item-time"></div>
                        <div class="pipe">|</div>
                        <div class="scroll-icon"></div>
                        <div class="num"></div>
                    </div>
                    <div class="topscroll-items">
                        <div class="item-time">12 PM</div>
                        <div class="pipe">|</div>
                        <div class="scroll-icon">
                            <img alt="weathericon" class="topic" src="../Assets/HTML&CSS/Weather_Icons/windyIcon.svg">
                        </div>
                        <div class="num">7</div>
                    </div>

                    <div class="topscroll-items">
                        <div class="item-time"></div>
                        <div class="pipe">|</div>
                        <div class="scroll-icon"></div>
                        <div class="num"></div>
                    </div>
                    <div class="topscroll-items">
                        <div class="item-time">1 PM</div>
                        <div class="pipe">|</div>
                        <div class="scroll-icon">
                            <img alt="weathericon" class="topic" src="../Assets/HTML&CSS/Weather_Icons/rainyIcon.svg">
                        </div>
                        <div class="num">8</div>
                    </div>

                    <div class="topscroll-items">
                        <div class="item-time"></div>
                        <div class="pipe">|</div>
                        <div class="scroll-icon"></div>
                        <div class="num"></div>
                    </div>
                    <div class="topscroll-items">
                        <div class="item-time">2 PM</div>
                        <div class="pipe">|</div>
                        <div class="scroll-icon">
                            <img alt="weathericon" class="topic" src="../Assets/HTML&CSS/Weather_Icons/windyIcon.svg">
                        </div>
                        <div class="num">8</div>
                    </div>

                    <div class="topscroll-items">
                        <div class="item-time"></div>
                        <div class="pipe">|</div>
                        <div class="scroll-icon"></div>
                        <div class="num"></div>
                    </div>
                    <div class="topscroll-items">
                        <div class="item-time">3 PM</div>
                        <div class="pipe">|</div>
                        <div class="scroll-icon">
                            <img alt="weathericon" class="topic" src="../Assets/HTML&CSS/Weather_Icons/rainyIcon.svg">
                        </div>
                        <div class="num">6</div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
